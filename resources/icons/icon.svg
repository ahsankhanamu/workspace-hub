<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e1e2e"/>
      <stop offset="100%" stop-color="#181825"/>
    </linearGradient>
    <linearGradient id="folder1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#89b4fa"/>
      <stop offset="100%" stop-color="#74c7ec"/>
    </linearGradient>
    <linearGradient id="folder2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a6e3a1"/>
      <stop offset="100%" stop-color="#94e2d5"/>
    </linearGradient>
    <linearGradient id="folder3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f9e2af"/>
      <stop offset="100%" stop-color="#fab387"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="128" height="128" rx="22" fill="url(#bg)"/>

  <!-- Back folder (yellow/orange) - offset top-left -->
  <g filter="url(#shadow)">
    <path d="M14,28 H30 L35,36 H90 Q94,36 94,40 V80 Q94,84 90,84 H14 Q10,84 10,80 V32 Q10,28 14,28Z" fill="url(#folder3)" opacity="0.55"/>
  </g>

  <!-- Middle folder (green) -->
  <g filter="url(#shadow)">
    <path d="M20,40 H36 L41,48 H96 Q100,48 100,52 V90 Q100,94 96,94 H20 Q16,94 16,90 V44 Q16,40 20,40Z" fill="url(#folder2)" opacity="0.75"/>
  </g>

  <!-- Front folder (blue) -->
  <g filter="url(#shadow)">
    <path d="M26,52 H42 L47,60 H102 Q106,60 106,64 V100 Q106,104 102,104 H26 Q22,104 22,100 V56 Q22,52 26,52Z" fill="url(#folder1)"/>
    <!-- Code brackets -->
    <g stroke="white" stroke-width="3" stroke-linecap="round" fill="none" opacity="0.9">
      <polyline points="44,74 36,82 44,90"/>
      <polyline points="84,74 92,82 84,90"/>
      <line x1="72" y1="70" x2="56" y2="94"/>
    </g>
  </g>

  <!-- Star badge (top-right) -->
  <g transform="translate(104, 20)">
    <circle cx="0" cy="0" r="13" fill="#f38ba8"/>
    <polygon points="0,-7.5 2.3,-2.8 7.5,-2.3 3.7,1.8 4.7,7 0,4.7 -4.7,7 -3.7,1.8 -7.5,-2.3 -2.3,-2.8" fill="white"/>
  </g>
</svg>
